<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container item">
            <h1>Jogo da Velha</h1>
            <div class="stage">
                <div>
                    <div class="square" id="0"></div>
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                </div>
                <div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                </div>
                <div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                </div>
            </div>
        </div>
        <div class="inputs">
            <input type="text" name="" id="playerO" placeholder="Digite seu nome jogador O">
            <input type="text" name="" id="playerX" placeholder="Digite seu nome jogador X">
            <button id="restart">Reiniciar jogo</button>
            <p>Desenvolvido por Lucas Janing</p>
        </div>
        <div class="display item-1">
            <h2>Vencedor</h2>
            <h1 id="result"></h1>
        </div>
        <script src="./js/game.js"></script>
        <script src="./js/interface.js"></script>
</body>
</html>
